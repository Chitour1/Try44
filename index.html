<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق الأذكار المخصص</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: 'Tajawal', sans-serif;
            touch-action: manipulation;
            display: flex;
            flex-direction: column;
        }
        .royal-gold-text {
            color: #FFD700;
        }
        .royal-gold-border {
             border-color: #B8860B;
        }
        .main-button {
            background: linear-gradient(145deg, #B8860B, #FFDF7D);
            box-shadow: 0 0 20px #B8860B;
            transition: all 0.1s ease-in-out;
        }
        .main-button:active {
            transform: scale(0.95);
            box-shadow: 0 0 10px #FFDF7D;
        }
        .app-bg {
            background-color: #111827;
        }
        .controls-bg {
            background-color: rgba(31, 41, 55, 0.7);
            backdrop-filter: blur(10px);
        }
        .modal-bg {
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }
        .dhikr-item.active {
            background-color: #B8860B;
            color: #111827;
        }
        .prayer-bar {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        /* Custom Checkbox */
        .custom-checkbox {
            appearance: none;
            background-color: #4b5563;
            border: 2px solid #6b7280;
            border-radius: 0.375rem;
            width: 1.5rem;
            height: 1.5rem;
            cursor: pointer;
            position: relative;
            transition: background-color 0.2s ease;
        }
        .custom-checkbox:checked {
            background-color: #B8860B;
            border-color: #FFD700;
        }
        .custom-checkbox:checked::after {
            content: '✔';
            position: absolute;
            color: #111827;
            font-size: 1rem;
            font-weight: bold;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body class="app-bg text-white">

    <!-- منطقة عرض الذكر المتحرك -->
    <main class="flex-grow flex flex-col justify-around p-4">
        <div id="level-0" class="h-14 md:h-16"></div>
        <div id="level-1" class="h-14 md:h-16"></div>
        <div id="level-2" class="h-14 md:h-16"></div>
        <div id="level-3" class="h-14 md:h-16"></div>
        <div id="level-4" class="h-14 md:h-16"></div>
    </main>

    <!-- زر الضغط الرئيسي في الوسط -->
    <div class="flex-shrink-0 flex items-center justify-center py-5">
        <button id="main-button" class="main-button text-gray-900 rounded-full w-32 h-32 md:w-40 md:h-40 flex items-center justify-center focus:outline-none">
             <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
        </button>
    </div>

    <!-- قسم العدادات والتحكم -->
    <footer class="flex-shrink-0 w-full p-3 controls-bg border-t border-gray-700">
        <div class="max-w-2xl mx-auto">
            <div class="flex justify-around text-center mb-3">
                <div>
                    <h2 class="text-sm text-amber-300">الجلسة</h2>
                    <p id="session-count" class="text-2xl font-bold">0</p>
                </div>
                <div>
                    <h2 class="text-sm text-amber-300">الإجمالي</h2>
                    <p id="total-count" class="text-2xl font-bold">0</p>
                </div>
            </div>
            <div class="flex justify-center space-x-4 space-x-reverse">
                <button id="manage-dhikr-btn" class="bg-gray-600 hover:bg-gray-500 py-2 px-4 rounded-lg transition">إدارة الأذكار</button>
                <button id="toggle-mode-btn" class="bg-gray-600 hover:bg-gray-500 py-2 px-4 rounded-lg transition">الوضع: منفرد</button>
            </div>
        </div>
    </footer>

    <!-- نافذة إدارة الأذكار -->
    <div id="dhikr-modal" class="hidden fixed inset-0 modal-bg flex items-center justify-center p-4 z-50">
        <div class="bg-gray-800 rounded-2xl p-5 max-w-md w-full max-h-[80vh] flex flex-col">
            <h3 class="text-2xl font-bold mb-4 text-center royal-gold-text">قائمة الأذكار</h3>
            <div class="flex mb-4">
                <input type="text" id="new-dhikr-input" class="w-full bg-gray-700 border border-gray-600 rounded-r-lg p-2 focus:outline-none focus:border-amber-500" placeholder="اكتب الذكر هنا...">
                <button id="add-dhikr-btn" class="bg-amber-600 hover:bg-amber-500 text-white font-bold p-2 rounded-l-lg transition">إضافة</button>
            </div>
            <div id="dhikr-list" class="flex-grow overflow-y-auto space-y-2 pr-2">
                <!-- سيتم ملء القائمة هنا -->
            </div>
            <div class="mt-4 pt-4 border-t border-gray-700 flex justify-between">
                 <button id="reset-all-btn" class="text-sm text-red-400 hover:text-red-300 transition">تصفير العدادات</button>
                <button id="close-modal-btn" class="bg-gray-600 hover:bg-gray-500 py-2 px-5 rounded-lg transition">إغلاق</button>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- جلب عناصر الواجهة ---
        const levels = Array.from({length: 5}, (_, i) => document.getElementById(`level-${i}`));
        const mainButton = document.getElementById('main-button');
        const sessionCountEl = document.getElementById('session-count');
        const totalCountEl = document.getElementById('total-count');
        const manageDhikrBtn = document.getElementById('manage-dhikr-btn');
        const toggleModeBtn = document.getElementById('toggle-mode-btn');
        const dhikrModal = document.getElementById('dhikr-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const newDhikrInput = document.getElementById('new-dhikr-input');
        const addDhikrBtn = document.getElementById('add-dhikr-btn');
        const dhikrList = document.getElementById('dhikr-list');
        const resetAllBtn = document.getElementById('reset-all-btn');

        // --- حالة التطبيق ---
        let state = {
            dhikrs: [],
            sessionCount: 0,
            mode: 'single', // 'single' or 'multi'
            activeDhikrId: null,
            multiModeIndex: 0,
            lastLevelIndex: -1,
        };

        // --- دوال إدارة الحالة والبيانات ---
        function loadState() {
            const savedState = JSON.parse(localStorage.getItem('dhikrAppProStateV2'));
            if (savedState) {
                // التأكد من وجود خاصية isInMultiMode للبيانات القديمة
                if(savedState.dhikrs) {
                    savedState.dhikrs.forEach(d => {
                        if (d.isInMultiMode === undefined) d.isInMultiMode = false;
                    });
                }
                state = { ...state, ...savedState, sessionCount: 0 };
            } else {
                state.dhikrs = [{
                    id: Date.now(),
                    text: 'اللهم صلِّ وسلِّم على نبينا محمد',
                    totalCount: 0,
                    isInMultiMode: true
                }];
                state.activeDhikrId = state.dhikrs[0].id;
            }
        }

        function saveState() {
            localStorage.setItem('dhikrAppProStateV2', JSON.stringify(state));
        }

        // --- دوال تحديث الواجهة ---
        function render() {
            sessionCountEl.textContent = state.sessionCount.toLocaleString('ar');
            const totalCount = state.dhikrs.reduce((sum, d) => sum + d.totalCount, 0);
            totalCountEl.textContent = totalCount.toLocaleString('ar');
            toggleModeBtn.textContent = `الوضع: ${state.mode === 'single' ? 'منفرد' : 'متعدد'}`;
            renderDhikrList();
        }
        
        function renderDhikrList() {
            dhikrList.innerHTML = '';
            if (state.dhikrs.length === 0) {
                 dhikrList.innerHTML = `<p class="text-center text-gray-400">لا توجد أذكار محفوظة.</p>`;
                 return;
            }
            state.dhikrs.forEach(dhikr => {
                const item = document.createElement('div');
                item.className = `dhikr-item flex justify-between items-center p-3 rounded-lg cursor-pointer transition hover:bg-gray-600 ${dhikr.id === state.activeDhikrId && state.mode === 'single' ? 'active' : 'bg-gray-700'}`;
                item.dataset.id = dhikr.id;

                item.innerHTML = `
                    <div class="flex items-center space-x-3 space-x-reverse">
                        <input type="checkbox" class="custom-checkbox multi-mode-toggle flex-shrink-0" data-id="${dhikr.id}" ${dhikr.isInMultiMode ? 'checked' : ''}>
                        <div class="flex-grow">
                            <p class="font-semibold">${dhikr.text}</p>
                            <p class="text-sm text-amber-300">العدد: ${dhikr.totalCount.toLocaleString('ar')}</p>
                        </div>
                    </div>
                    <button class="delete-dhikr-btn text-red-400 hover:text-red-300 p-2" data-id="${dhikr.id}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                    </button>
                `;
                
                item.addEventListener('click', (e) => {
                    if (e.target.closest('.delete-dhikr-btn') || e.target.closest('.multi-mode-toggle')) return;
                    state.activeDhikrId = dhikr.id;
                    state.mode = 'single';
                    render();
                });

                item.querySelector('.delete-dhikr-btn').addEventListener('click', () => {
                    if (confirm(`هل أنت متأكد من حذف "${dhikr.text}"؟`)) {
                        state.dhikrs = state.dhikrs.filter(d => d.id !== dhikr.id);
                        if(state.activeDhikrId === dhikr.id) {
                            state.activeDhikrId = state.dhikrs.length > 0 ? state.dhikrs[0].id : null;
                        }
                        saveState();
                        render();
                    }
                });

                item.querySelector('.multi-mode-toggle').addEventListener('change', (e) => {
                    const targetDhikr = state.dhikrs.find(d => d.id === dhikr.id);
                    if (targetDhikr) {
                        targetDhikr.isInMultiMode = e.target.checked;
                        saveState();
                    }
                });

                dhikrList.appendChild(item);
            });
        }
        
        function showDhikrInBar(text) {
            levels.forEach(level => level.innerHTML = '');
            let nextLevelIndex;
            do {
                nextLevelIndex = Math.floor(Math.random() * levels.length);
            } while (levels.length > 1 && nextLevelIndex === state.lastLevelIndex);
            state.lastLevelIndex = nextLevelIndex;

            const prayerBarHTML = `
                <div class="prayer-bar w-full max-w-xl mx-auto p-3 text-xl md:text-2xl text-center royal-gold-text border-2 royal-gold-border rounded-xl shadow-xl controls-bg">
                    ${text}
                </div>`;
            levels[nextLevelIndex].innerHTML = prayerBarHTML;
        }

        // --- ربط الأحداث ---
        mainButton.addEventListener('click', () => {
            if (state.dhikrs.length === 0) return;

            let dhikrToUpdate;
            let currentDhikrText;

            if (state.mode === 'single') {
                dhikrToUpdate = state.dhikrs.find(d => d.id === state.activeDhikrId);
                if (!dhikrToUpdate) { // في حال عدم وجود ذكر نشط
                    if (state.dhikrs.length > 0) {
                        dhikrToUpdate = state.dhikrs[0];
                        state.activeDhikrId = dhikrToUpdate.id;
                    } else return;
                }
            } else { // multi mode
                const multiModeDhikrs = state.dhikrs.filter(d => d.isInMultiMode);
                if (multiModeDhikrs.length === 0) {
                    alert("الرجاء تحديد ذكر واحد على الأقل للعمل في الوضع المتعدد.");
                    return;
                }
                if (state.multiModeIndex >= multiModeDhikrs.length) {
                    state.multiModeIndex = 0;
                }
                dhikrToUpdate = multiModeDhikrs[state.multiModeIndex];
                state.multiModeIndex++;
            }
            
            currentDhikrText = dhikrToUpdate.text;
            state.sessionCount++;
            dhikrToUpdate.totalCount++;
            
            showDhikrInBar(currentDhikrText);
            saveState();
            render();
        });

        toggleModeBtn.addEventListener('click', () => {
            state.mode = state.mode === 'single' ? 'multi' : 'single';
            state.multiModeIndex = 0;
            saveState();
            render();
        });

        addDhikrBtn.addEventListener('click', () => {
            const text = newDhikrInput.value.trim();
            if (text) {
                state.dhikrs.push({ id: Date.now(), text: text, totalCount: 0, isInMultiMode: false });
                newDhikrInput.value = '';
                saveState();
                render();
            }
        });
        
        newDhikrInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addDhikrBtn.click();
        });

        resetAllBtn.addEventListener('click', () => {
            if (confirm('هل أنت متأكد من تصفير جميع العدادات؟')) {
                state.dhikrs.forEach(d => d.totalCount = 0);
                state.sessionCount = 0;
                saveState();
                render();
            }
        });

        manageDhikrBtn.addEventListener('click', () => dhikrModal.classList.remove('hidden'));
        closeModalBtn.addEventListener('click', () => dhikrModal.classList.add('hidden'));

        // --- التشغيل الأولي ---
        loadState();
        render();
    });
    </script>
</body>
</html>
