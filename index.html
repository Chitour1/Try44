<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق الأذكار المخصص</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body { height: 100%; overflow: hidden; }
        body { font-family: 'Tajawal', sans-serif; touch-action: manipulation; display: flex; flex-direction: column; background-color: #111827; }
        .royal-gold-text { color: #FFD700; }
        .royal-gold-border { border-color: #B8860B; }
        .main-button { background: linear-gradient(145deg, #B8860B, #FFDF7D); box-shadow: 0 0 20px #B8860B; transition: all 0.1s ease-in-out; }
        .main-button:active { transform: scale(0.95); box-shadow: 0 0 10px #FFDF7D; }
        .controls-bg { background-color: rgba(17, 24, 39, 0.9); backdrop-filter: blur(10px); }
        .modal-bg { background-color: rgba(0, 0, 0, 0.8); backdrop-filter: blur(5px); }
        .dhikr-item.active-single { background-color: #B8860B; color: #111827; }
        .display-bar { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        
        .scrolling-text { position: absolute; bottom: -100px; left: 50%; transform: translateX(-50%); animation-name: scroll-up; animation-timing-function: linear; animation-fill-mode: forwards; }
        @keyframes scroll-up { from { bottom: -100px; } to { bottom: 110%; } }
        #scrolling-mode-container.paused .scrolling-text { animation-play-state: paused; }

        .custom-checkbox { appearance: none; background-color: #4b5563; border: 2px solid #6b7280; border-radius: 0.375rem; width: 1.5rem; height: 1.5rem; cursor: pointer; position: relative; transition: background-color 0.2s ease; }
        .custom-checkbox:checked { background-color: #B8860B; border-color: #FFD700; }
        .custom-checkbox:checked::after { content: '✔'; position: absolute; color: #111827; font-size: 1rem; font-weight: bold; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]:focus { outline: none; }
        input[type=range]::-webkit-slider-runnable-track { height: 6px; cursor: pointer; background: #4b5563; border-radius: 5px; }
        input[type=range]::-webkit-slider-thumb { height: 18px; width: 18px; border-radius: 50%; background: #FFD700; cursor: pointer; -webkit-appearance: none; margin-top: -6px; }
    </style>
</head>
<body class="text-white">

    <!-- قائمة الإعدادات المنسدلة -->
    <div id="settings-menu-container" class="fixed top-4 right-4 z-30">
        <button id="settings-toggle-btn" class="w-12 h-12 bg-gray-800/50 backdrop-blur-sm rounded-full flex items-center justify-center text-amber-400 shadow-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
        </button>
        <div id="settings-panel" class="hidden absolute top-14 right-0 w-64 controls-bg p-4 rounded-lg shadow-2xl space-y-4">
            <div>
                <label class="text-xs text-gray-400">وضع العرض</label>
                <select id="display-mode-select" class="w-full bg-gray-700 border border-gray-600 text-white rounded-md p-2 text-sm focus:outline-none focus:border-amber-500">
                    <option value="random">عشوائي</option> <option value="fixed">ثابت</option> <option value="scrolling">تمرير تلقائي</option>
                </select>
            </div>
            <div id="scroll-controls" class="hidden space-y-4">
                <div>
                     <label class="text-xs text-gray-400">العدد المستهدف (0 = لانهائي)</label>
                     <input id="scroll-target-input" type="number" min="0" value="0" class="w-full bg-gray-700 border border-gray-600 rounded-md p-1 text-sm focus:outline-none focus:border-amber-500">
                </div>
                <div>
                     <label class="text-xs text-gray-400">سرعة التمرير</label>
                     <input id="scroll-speed-slider" type="range" min="3" max="30" value="15" class="w-full">
                </div>
            </div>
            <button id="manage-dhikr-btn" class="w-full bg-amber-600 hover:bg-amber-500 text-white font-bold py-2 rounded-lg transition">إدارة الأذكار</button>
        </div>
    </div>

    <!-- منطقة عرض الذكر -->
    <main id="display-area" class="flex-grow relative overflow-hidden">
        <div id="random-mode-container" class="w-full h-full flex-col justify-around p-4">
            <div class="level h-14 md:h-16"></div><div class="level h-14 md:h-16"></div><div class="level h-14 md:h-16"></div><div class="level h-14 md:h-16"></div><div class="level h-14 md:h-16"></div>
        </div>
        <div id="fixed-mode-container" class="w-full h-full flex items-center justify-center p-4"></div>
        <div id="scrolling-mode-container" class="w-full h-full cursor-pointer relative"></div>
    </main>

    <!-- زر الضغط والعدادات -->
    <footer class="flex-shrink-0 w-full p-3 z-10">
        <div id="main-button-container" class="flex items-center justify-center h-32">
            <button id="main-button" class="main-button text-gray-900 rounded-full w-32 h-32 flex items-center justify-center"></button>
        </div>
        <div class="max-w-md mx-auto flex justify-around text-center">
            <div><h2 class="text-sm text-amber-300">الجلسة</h2><p id="session-count" class="text-2xl font-bold">0</p></div>
            <div><h2 class="text-sm text-amber-300">الإجمالي</h2><p id="total-count" class="text-2xl font-bold">0</p></div>
            <div><h2 class="text-sm text-amber-300">الوضع</h2><p id="current-mode-display" class="text-2xl font-bold">منفرد</p></div>
        </div>
    </footer>

    <!-- نافذة إدارة الأذكار -->
    <div id="dhikr-modal" class="hidden fixed inset-0 modal-bg flex items-center justify-center p-4 z-50">
        <div class="bg-gray-800 rounded-2xl p-5 max-w-md w-full max-h-[80vh] flex flex-col">
            <h3 class="text-2xl font-bold mb-4 text-center royal-gold-text">قائمة الأذكار</h3>
            <div class="flex mb-4"><input type="text" id="new-dhikr-input" class="w-full bg-gray-700 border border-gray-600 rounded-r-lg p-2 focus:outline-none" placeholder="اكتب الذكر هنا..."><button id="add-dhikr-btn" class="bg-amber-600 hover:bg-amber-500 text-white font-bold p-2 rounded-l-lg">إضافة</button></div>
            <div id="dhikr-list" class="flex-grow overflow-y-auto space-y-2 pr-2"></div>
            <div class="mt-4 pt-4 border-t border-gray-700 flex justify-between">
                 <button id="reset-all-btn" class="text-sm text-red-400 hover:text-red-300">تصفير العدادات</button>
                <button id="close-modal-btn" class="bg-gray-600 hover:bg-gray-500 py-2 px-5 rounded-lg">إغلاق</button>
            </div>
        </div>
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const elements = {
            mainButton: document.getElementById('main-button'),
            mainButtonContainer: document.getElementById('main-button-container'),
            sessionCount: document.getElementById('session-count'),
            totalCount: document.getElementById('total-count'),
            currentModeDisplay: document.getElementById('current-mode-display'),
            displayModeSelect: document.getElementById('display-mode-select'),
            randomContainer: document.getElementById('random-mode-container'),
            fixedContainer: document.getElementById('fixed-mode-container'),
            scrollingContainer: document.getElementById('scrolling-mode-container'),
            randomLevels: document.querySelectorAll('#random-mode-container .level'),
            manageDhikrBtn: document.getElementById('manage-dhikr-btn'),
            dhikrModal: document.getElementById('dhikr-modal'),
            closeModalBtn: document.getElementById('close-modal-btn'),
            newDhikrInput: document.getElementById('new-dhikr-input'),
            addDhikrBtn: document.getElementById('add-dhikr-btn'),
            dhikrList: document.getElementById('dhikr-list'),
            resetAllBtn: document.getElementById('reset-all-btn'),
            settingsToggleBtn: document.getElementById('settings-toggle-btn'),
            settingsPanel: document.getElementById('settings-panel'),
            settingsMenuContainer: document.getElementById('settings-menu-container'),
            scrollControls: document.getElementById('scroll-controls'),
            scrollTargetInput: document.getElementById('scroll-target-input'),
            scrollSpeedSlider: document.getElementById('scroll-speed-slider'),
        };

        let state = {
            dhikrs: [],
            sessionCount: 0,
            displayMode: 'random',
            multiModeIndex: 0,
            lastLevelIndex: -1,
            scroll: {
                intervalId: null,
                isPaused: false,
                target: 0,
                current: 0,
                speed: 15, // Default speed
                itemHeight: 80,
            }
        };

        function loadState() {
            const savedState = JSON.parse(localStorage.getItem('dhikrAppProStateV12'));
            if (savedState) {
                if(savedState.dhikrs) {
                    savedState.dhikrs.forEach(d => { if (d.isActive === undefined) d.isActive = false; });
                }
                state = { ...state, ...savedState, sessionCount: 0, displayMode: 'random' };
            } else {
                state.dhikrs = [
                    { id: Date.now(), text: 'اللهم صل وسلم على نبينا محمد', totalCount: 0, isActive: true },
                    { id: Date.now() + 1, text: 'أستغفر الله', totalCount: 0, isActive: false }
                ];
            }
        }

        function saveState() {
            localStorage.setItem('dhikrAppProStateV12', JSON.stringify(state));
        }

        function render() {
            elements.sessionCount.textContent = state.sessionCount.toLocaleString('ar');
            const totalCount = state.dhikrs.reduce((sum, d) => sum + d.totalCount, 0);
            elements.totalCount.textContent = totalCount.toLocaleString('ar');
            
            const activeDhikrs = getActiveDhikrs();
            elements.currentModeDisplay.textContent = activeDhikrs.length > 1 ? 'متعدد' : 'منفرد';

            updateDisplayModeUI();
            renderDhikrList();
            
            const firstActiveDhikr = activeDhikrs[0];
            elements.mainButton.innerHTML = firstActiveDhikr ? `<div class="text-2xl font-bold">${firstActiveDhikr.totalCount.toLocaleString('ar')}</div>` : `<svg class="h-16 w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>`;
        }
        
        function updateDisplayModeUI() {
            const isScrolling = state.displayMode === 'scrolling';
            elements.mainButtonContainer.style.display = isScrolling ? 'none' : 'flex';
            elements.scrollControls.style.display = isScrolling ? 'block' : 'none';
            
            elements.randomContainer.style.display = state.displayMode === 'random' ? 'flex' : 'none';
            elements.fixedContainer.style.display = state.displayMode === 'fixed' ? 'flex' : 'none';
            elements.scrollingContainer.style.display = isScrolling ? 'block' : 'none';
            
            elements.displayModeSelect.value = state.displayMode;
        }

        function renderDhikrList() {
            elements.dhikrList.innerHTML = '';
            if (state.dhikrs.length === 0) {
                 elements.dhikrList.innerHTML = `<p class="text-center text-gray-400">لا توجد أذكار محفوظة.</p>`;
                 return;
            }
            const activeDhikrs = state.dhikrs.filter(d => d.isActive);
            const isSingleMode = activeDhikrs.length <= 1;

            state.dhikrs.forEach(dhikr => {
                const item = document.createElement('div');
                const isTheActiveSingle = isSingleMode && dhikr.isActive;
                item.className = `dhikr-item flex justify-between items-center p-3 rounded-lg cursor-pointer transition hover:bg-gray-600 ${isTheActiveSingle ? 'active-single' : 'bg-gray-700'}`;
                
                item.innerHTML = `
                    <div class="flex items-center space-x-3 space-x-reverse">
                        <input type="checkbox" class="custom-checkbox multi-mode-toggle flex-shrink-0 w-6 h-6" data-id="${dhikr.id}" ${dhikr.isActive ? 'checked' : ''}>
                        <div class="flex-grow">
                            <p class="font-semibold">${dhikr.text}</p>
                            <p class="text-sm text-amber-300">العدد: ${dhikr.totalCount.toLocaleString('ar')}</p>
                        </div>
                    </div>
                    <button class="delete-dhikr-btn text-red-400 hover:text-red-300 p-2" data-id="${dhikr.id}"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg></button>
                `;
                
                item.addEventListener('click', (e) => {
                    if (e.target.closest('.delete-dhikr-btn') || e.target.closest('.multi-mode-toggle')) return;
                    state.dhikrs.forEach(d => d.isActive = (d.id === dhikr.id));
                    render();
                });

                item.querySelector('.multi-mode-toggle').addEventListener('change', (e) => {
                    const targetDhikr = state.dhikrs.find(d => d.id === dhikr.id);
                    if (targetDhikr) targetDhikr.isActive = e.target.checked;
                    render();
                });

                item.querySelector('.delete-dhikr-btn').addEventListener('click', () => {
                    if (confirm(`هل أنت متأكد من حذف "${dhikr.text}"؟`)) {
                        state.dhikrs = state.dhikrs.filter(d => d.id !== dhikr.id);
                        saveState();
                        render();
                    }
                });

                elements.dhikrList.appendChild(item);
            });
        }
        
        function showDhikr(text) {
            const barHTML = `<div class="display-bar w-full max-w-xl mx-auto p-3 text-xl md:text-2xl text-center royal-gold-text border-2 royal-gold-border rounded-xl shadow-xl controls-bg">${text}</div>`;
            if (state.displayMode === 'random') {
                elements.randomLevels.forEach(level => level.innerHTML = '');
                let nextLevelIndex;
                do {
                    nextLevelIndex = Math.floor(Math.random() * elements.randomLevels.length);
                } while (elements.randomLevels.length > 1 && nextLevelIndex === state.lastLevelIndex);
                state.lastLevelIndex = nextLevelIndex;
                elements.randomLevels[nextLevelIndex].innerHTML = barHTML;
            } else if (state.displayMode === 'fixed') {
                elements.fixedContainer.innerHTML = barHTML;
            }
        }
        
        function syncMainDisplay() {
            elements.fixedContainer.innerHTML = '';
            elements.randomLevels.forEach(level => level.innerHTML = '');
            stopScrolling(true);

            const activeDhikrs = getActiveDhikrs();
            if (activeDhikrs.length > 0) {
                const firstDhikr = activeDhikrs[0];
                state.multiModeIndex = 0; 
                if (state.displayMode !== 'scrolling') {
                    showDhikr(firstDhikr.text);
                }
            }
        }

        function showScrollingPreview() {
            stopScrolling(true);
            const activeDhikrs = getActiveDhikrs();
            const text = activeDhikrs.length > 0 ? activeDhikrs[0].text : 'معاينة السرعة';
            const animationDuration = (33 - state.scroll.speed) * 1000;

            const scrollEl = document.createElement('div');
            scrollEl.className = 'scrolling-text w-max max-w-xl mx-auto p-3 text-xl md:text-2xl text-center royal-gold-text border-2 royal-gold-border rounded-xl shadow-xl controls-bg';
            scrollEl.textContent = text;
            scrollEl.style.animationDuration = `${animationDuration}ms`;
            elements.scrollingContainer.appendChild(scrollEl);
            setTimeout(() => {
                if (scrollEl.parentElement) {
                    scrollEl.remove();
                }
            }, animationDuration);
        }

        const scrollLoop = () => {
            if (state.scroll.isPaused) return;
            if (state.scroll.target > 0 && state.scroll.current >= state.scroll.target) {
                stopScrolling();
                return;
            }
            const activeDhikrs = getActiveDhikrs();
            const dhikrToUpdate = getNextDhikrForLoop(activeDhikrs);
            if (!dhikrToUpdate) { stopScrolling(); return; }

            const animationDuration = (33 - state.scroll.speed) * 1000;
            const scrollEl = document.createElement('div');
            scrollEl.className = 'scrolling-text w-max max-w-xl mx-auto p-3 text-xl md:text-2xl text-center royal-gold-text border-2 royal-gold-border rounded-xl shadow-xl controls-bg';
            scrollEl.textContent = dhikrToUpdate.text;
            scrollEl.style.animationDuration = `${animationDuration}ms`;
            elements.scrollingContainer.appendChild(scrollEl);
            
            setTimeout(() => {
                if (!state.scroll.isPaused) {
                    state.sessionCount++;
                    dhikrToUpdate.totalCount++;
                    state.scroll.current++;
                    render();
                }
            }, animationDuration / 2);

            setTimeout(() => scrollEl.remove(), animationDuration);
        };

        function startScrolling() {
            stopScrolling(true);
            const activeDhikrs = getActiveDhikrs();
            if (activeDhikrs.length === 0) return;

            state.scroll.isPaused = false;
            elements.scrollingContainer.classList.remove('paused');
            state.scroll.current = 0;
            state.scroll.target = parseInt(elements.scrollTargetInput.value) || 0;

            const animationDuration = (33 - state.scroll.speed) * 1000;
            const spawnInterval = animationDuration * (state.scroll.itemHeight / window.innerHeight);
            
            scrollLoop();

            state.scroll.intervalId = setInterval(scrollLoop, spawnInterval < 500 ? 500 : spawnInterval);
        }

        function stopScrolling(clearContainer = true) {
            if (state.scroll.intervalId) {
                clearInterval(state.scroll.intervalId);
                state.scroll.intervalId = null;
            }
            if(clearContainer) {
                elements.scrollingContainer.innerHTML = '';
            }
        }

        function toggleScrollPause() {
            if (state.displayMode !== 'scrolling') return;
            state.scroll.isPaused = !state.scroll.isPaused;
            elements.scrollingContainer.classList.toggle('paused', state.scroll.isPaused);
        }

        function getActiveDhikrs() {
            return state.dhikrs.filter(d => d.isActive);
        }

        function getNextDhikrForLoop(activeDhikrs) {
            if (activeDhikrs.length === 0) return null;
            if (state.multiModeIndex >= activeDhikrs.length) state.multiModeIndex = 0;
            const dhikr = activeDhikrs[state.multiModeIndex];
            state.multiModeIndex++;
            return dhikr;
        }
        
        function handleSettingsClose() {
            if (!elements.settingsPanel.classList.contains('hidden')) {
                elements.settingsPanel.classList.add('hidden');
                stopScrolling(true);
                if (state.displayMode === 'scrolling') {
                    startScrolling();
                }
            }
        }

        elements.mainButton.addEventListener('click', () => {
            if (state.displayMode === 'scrolling') return;
            const activeDhikrs = getActiveDhikrs();
            if (activeDhikrs.length === 0) { alert("الرجاء اختيار ذكر واحد على الأقل."); return; }

            const dhikrToUpdate = getNextDhikrForLoop(activeDhikrs);
            if(!dhikrToUpdate) return;

            state.sessionCount++;
            dhikrToUpdate.totalCount++;
            showDhikr(dhikrToUpdate.text);
            saveState();
            render();
        });

        elements.displayModeSelect.addEventListener('change', (e) => {
            stopScrolling(true);
            state.displayMode = e.target.value;
            render();
            syncMainDisplay();
        });
        
        elements.scrollSpeedSlider.addEventListener('input', (e) => {
            state.scroll.speed = parseInt(e.target.value);
            if (!elements.settingsPanel.classList.contains('hidden') && state.displayMode === 'scrolling') {
                showScrollingPreview();
            }
        });

        elements.scrollingContainer.addEventListener('click', toggleScrollPause);
        
        elements.settingsToggleBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (elements.settingsPanel.classList.contains('hidden')) {
                stopScrolling(true);
                elements.settingsPanel.classList.remove('hidden');
            } else {
                handleSettingsClose();
            }
        });

        window.addEventListener('click', (e) => {
            if (!elements.settingsMenuContainer.contains(e.target)) {
                handleSettingsClose();
            }
        });
        
        elements.addDhikrBtn.addEventListener('click', () => {
            const text = elements.newDhikrInput.value.trim();
            if (text) {
                state.dhikrs.push({ id: Date.now(), text: text, totalCount: 0, isActive: false });
                elements.newDhikrInput.value = '';
                saveState();
                render();
            }
        });
        
        elements.resetAllBtn.addEventListener('click', () => {
            if (confirm('هل أنت متأكد من تصفير جميع العدادات؟')) {
                state.dhikrs.forEach(d => d.totalCount = 0);
                state.sessionCount = 0;
                saveState();
                render();
            }
        });

        elements.manageDhikrBtn.addEventListener('click', () => {
            handleSettingsClose();
            elements.dhikrModal.classList.remove('hidden');
        });
        elements.closeModalBtn.addEventListener('click', () => {
            elements.dhikrModal.classList.add('hidden');
            saveState();
            render();
            syncMainDisplay();
        });

        loadState();
        render();
        syncMainDisplay();
    });
    </script>
</body>
</html>
